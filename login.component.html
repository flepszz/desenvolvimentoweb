<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Página de Login</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Usuário</label>
              <input type="text" class="form-control" id="username" placeholder="Insiria o Usuário" (ngModel)="username">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Insira a Senha" (ngModel)="password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Enviar</button>
            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
